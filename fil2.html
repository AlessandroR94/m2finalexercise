<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final exercise javascript</title>
    <script type="application/javascript" src="script.js"></script>
    <link rel="stylesheet" href="file.css">
    <script src="https://kit.fontawesome.com/61c4be7cb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Ricerca Lavoro</h1>
    <form>
    <label for="lavoro"><i class="fa-solid fa-handshake"></i></label>
    <input type="text" id="lavoro" placeholder="Professione, parola chiave">
    <label for="città"><i class="fa-solid fa-location-dot"></i></label>
    <input type="text" id="città" placeholder="Città , regione">
    <button class="tastoCerca"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button type="button" class="pulisci">
        <i class="fa-solid fa-arrows-rotate"></i>
    </button>
    </form>
    <h2>Risultati Ricerca</h2>
    <ul id="risultati"></ul>
</body>
</html>
